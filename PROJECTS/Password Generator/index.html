<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="stle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="inputBox">
        <input type="text" class="passBox"  id="passBox" disabled />
       <i class="fa-solid fa-copy" id="copyIcon" ></i> 
      </div>

      <input type="range" min="1" max="30" value="8" id="inputSlider"/>

      <div class="row">
        <p>Password Lenght</p>
        <span id="slidervalue"></span>
      </div>

      <div class="row">
          <label for="lowercase">Include Lowercase Letters (a-z) </label>
            <input type="checkbox" class="lowercase" id="lowercase"  checked/>  
    </div>
      <div class="row">
          <label for="uppercase">Include Uppercase Letters (A-Z) </label>
            <input type="checkbox" class="uppercase" id="uppercase" checked />  
    </div>
      <div class="row">
          <label for="numbers">Include Numbers (0-9) </label>
            <input type="checkbox" class="numbers" id="numbers" checked />  
    </div>
      <div class="row">
          <label for="symbols">Include Symbols (@-*) </label>
            <input type="checkbox" class="symbols" id="symbols" checked />  
    </div>

    <button type="button" class="genBtn" id="genBtn">Generate Password</button>

    </div>
    <script src="app.js"></script>
  </body>
</html>
