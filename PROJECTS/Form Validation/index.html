<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel=" stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Sign up</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <div>
              <label for="name">Full Name</label>
              <input type="text" placeholder="Type Name Here" id="name"  />
              <i class="fa-xmark "></i>
              <span id="nameError"></span>
            </div>

            <div>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email"  />
            </div>

            <div>
              <label for="password">Password</label>
              <input type="password" placeholder="at least 8 character" id="password"  />
            </div>

            <div>
                <input type="submit" value="Create Account" id="submitBtn">
            </div>
          </form>
        </main>
        <footer class="signup-footer">
            <div>Already have account? <a href="">Login</a> </div>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
